<!DOCTYPE html>
<html>
	<head>
		<title>JSConsole Example</title>
		<link rel="stylesheet" href="../jsconsole.css"/>
		<style>
			#console {
				max-width: 600px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>

		<div id="console"></div>

		<script src="../jsconsole.js"></script>
		<script>
			var myConsole = new JSConsole('console', {
				fullScreen: true,
				prompt: 'hello@world:~ âš¡ ',
				commands: {
					foo: function(command, args, callback) {
						callback('You called foo with ' + (args ? '"' + args + '"' : 'no args') + '!');
					},
					clear: function(command, args, callback) {
						this.clear();
						callback(null, { noNewLine: true });
					},
					fullscreen: function(command, args, callback) {
						this.toggleFullScreen();
						callback();
					},
					'no command': function(command, args, callback) {
						callback(command + ': command not found');
					}
				}
			});
			myConsole.on('execute', function(command, args) {
				console.log('executed command "%s" with args "%s"', command, args);
			});
			myConsole.start();
		</script>
	</body>
</html>
